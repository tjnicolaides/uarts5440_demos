<!DOCTYPE html>

<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <style type="text/css">
        body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" type="text/javascript">
</script>
    <script src="js/01-on-demo.js" type="text/javascript">
</script>
</head>

<body>
   
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span3 text-right">
            	<h2>#1</h2>
            	<p class="lead">#clickme</p>
            </div><!--/span-->

            <div class="span9">
            	<a class="btn btn-warning btn-large" href="http://google.com" target="_blank" id="clickme">Click Me</a>
            	<a class="btn btn-danger btn-large" href="#" id="clickmetoo" >Click Me Too</a>
            </div><!--/span-->
        </div><!--/row-->
		<hr>
		<div class="row-fluid">
            <div class="span3 text-right">
            	<h2>#2</h2>
            	<p class="lead">keyup and keypress</p>
            </div><!--/span-->

            <div class="span9">
            	<input class="keyup-detect" placeholder="detect keyup events">
            	<input class="keypress-detect" placeholder="detect keypress events">

            </div><!--/span-->
        </div><!--/row-->
        
		<hr>
		<div class="row-fluid">
            <div class="span3 text-right">
            	<h2>#3</h2>
            	<p class="lead">change</p>
            </div><!--/span-->

            <div class="span9">
				<select class="change-detect">
					<option>Option 1</option>
					<option>Option 2</option>
					<option>Option 3</option>
				</select>
            </div><!--/span-->
        </div><!--/row-->
		<hr>
		
		<div class="row-fluid">
            <div class="span3 text-right">
            	<h2>#4</h2>
            	<p class="lead">hover - aka mouseenter / mouseleave</p>
            </div><!--/span-->

            <div class="span9">
				<a href="#" class="btn btn-info btn-large" id="hoverme">Hover!</a>
            </div><!--/span-->
        </div><!--/row-->
		<hr>

		<div class="row-fluid">
            <div class="span3 text-right">
            	<h2>#5</h2>
            	<p class="lead">submit</p>
            </div><!--/span-->

            <div class="span9">
				<form class="form-inline">
				  <input type="text" class="input-small" placeholder="Email">
				  <input type="password" class="input-small" placeholder="Password">
				  <label class="checkbox">
				    <input type="checkbox"> Remember me
				  </label>
				  <button type="submit" class="btn">Sign in</button>
				</form>				
            </div><!--/span-->
        </div><!--/row-->
		<hr>


		<div class="row-fluid">
            <div class="span3 text-right">
            	<h2>#6</h2>
            	<p class="lead">window size and orientation</p>
            </div><!--/span-->

            <div class="span9">
				<h3>Window size:</h3>
				<p class="window-size-value"></p>
				<h3>Orientation:</h3>
				<p class="window-orientation-value"></p>
            </div><!--/span-->
        </div><!--/row-->
		<hr>
		
		<div class="row-fluid">
            <div class="span3 text-right">
            	<h2>#7</h2>
            	<p class="lead">HTML5 API events</p>
            </div><!--/span-->

            <div class="span9">
				<video id="movie" width="320" height="240" preload controls>
  				<source src="mov/big_buck_bunny.webm" type="video/webm; codecs=vp8,vorbis" />
              </div><!--/span-->
        </div><!--/row-->
		<hr>
    </div>
</body>
</html>
